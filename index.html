<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en línea</title>
  <script src="./js/main.js"></script>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
  <a class="container" href="index.html">
    <h1 class="title">Tienda en línea</h1>
  </a>

  <button class="show-cart" id="showCart">Carrito <img class="show-cart-icon"
      src="./assets/shopping-cart-outline-svgrepo-com.svg" alt="ícono de carrito"></button>

  <div class="carrito" id="cartContainer">
    <h2>Carrito de compras
      <img src="./assets/shopping-cart-outline-svgrepo-com.svg" alt="ícono de carrito">
    </h2>
    <div class="cart-products" id="cart">
      <div class="product-cart">
        <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="imagen de producto en carrito">
        <div class="right">
          <header>Nombre</header>
          <p>$Precio</p>
        </div>
      </div>
      <div class="product-cart">
        <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="imagen de producto en carrito">
        <div class="right">
          <header>Nombre</header>
          <p>$Precio</p>
        </div>
      </div>
      <div class="product-cart">
        <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="imagen de producto en carrito">
        <div class="right">
          <header>Nombre</header>
          <p>$Precio</p>
        </div>
      </div>
    </div>

  </div>

  <section class="products" id="productosContainer">

    <div class="loading-container">

      <svg class="loading" version="1.1" id="L5" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0"
        xml:space="preserve">
        <circle fill="#fff" stroke="none" cx="6" cy="50" r="6">
          <animateTransform attributeName="transform" dur="1s" type="translate" values="0 15 ; 0 -15; 0 15"
            repeatCount="indefinite" begin="0.1" />
        </circle>
        <circle fill="#fff" stroke="none" cx="30" cy="50" r="6">
          <animateTransform attributeName="transform" dur="1s" type="translate" values="0 10 ; 0 -10; 0 10"
            repeatCount="indefinite" begin="0.2" />
        </circle>
        <circle fill="#fff" stroke="none" cx="54" cy="50" r="6">
          <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
            repeatCount="indefinite" begin="0.3" />
        </circle>
      </svg>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
