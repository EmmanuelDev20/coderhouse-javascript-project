<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en línea</title>
  <script src="./js/main.js"></script>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
  <a class="container" href="index.html">
    <h1 class="title">Tienda en línea</h1>
  </a>

  <button class="show-cart" id="showCart">Carrito <img class="show-cart-icon" src="./assets/shopping-cart-outline-svgrepo-com.svg" alt="ícono de carrito"></button>

  <div class="carrito" id="cartContainer">
    <h2>Carrito de compras
      <img src="./assets/shopping-cart-outline-svgrepo-com.svg" alt="ícono de carrito">
    </h2>
    <div class="cart-products" id="cart">
      <div class="product-cart">
        <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="imagen de producto en carrito">
        <div class="right">
          <header>Nombre</header>
          <p>$Precio</p>
        </div>
      </div>
      <div class="product-cart">
        <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="imagen de producto en carrito">
        <div class="right">
          <header>Nombre</header>
          <p>$Precio</p>
        </div>
      </div>
      <div class="product-cart">
        <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="imagen de producto en carrito">
        <div class="right">
          <header>Nombre</header>
          <p>$Precio</p>
        </div>
      </div>
    </div>

  </div>

  <section class="products" id="productosContainer">

    <article>
      <div class="delivery_now">
        Entrega inmediata
      </div>
      <div class="image-container">
        <img loading="lazy" class="main-image" src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
          alt="imagen de producto">
        <div href="#" class="overlay">
          <a href="google.com" class="overlay-link" style="z-index: 999;">
            <svg class="size" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="white" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607zM10.5 7.5v6m3-3h-6" />
            </svg>
          </a>
        </div>
      </div>
      <button class="showMore">Más información</button>
      <h3>Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</h3>

      <div class="price-container">
        <p>109.95</p>
        <span>* IVA incluido</span>
      </div>
      <button class="addToCart">Agregar al pedido
        <img width="20px" src="./assets/shopping-cart-outline-svgrepo-com.svg" alt="ícono de carrito">
      </button>
    </article>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
